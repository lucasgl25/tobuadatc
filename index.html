<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <header >
        <h1> Web Tabuada</h1>
         <button id="toggle-mode"> Tema</button>
        </header>

    <script>
        function gerarTabuada(){
            var numero = parseInt(document.getElementById('numero').value);
            var tabela = document.getElementById('tebela-tabuada');

            tabela.innerHTML = ""; //limpar a taabela antes de gerar a outra. 
            
            //Gerar tabuada

            for (var i = 1;i  <= 10; i++) {
                var resultado = numero * i ;
                var linha = "<tr><td>" + numero + " X " + i + "</td><td>" + resultado + "</td></tr>";

                tabela.innerHTML += linha
      }
 }

    </script>

<script src="main.js"></script> 

</head>

<body>

    

    <p>Digite um valor para gerar a tabuada:</p>

    <input type="text" name="" id="numero">
    <center><button class="btn" onclick="gerarTabuada()">Gerar Tabuada</button></center>
    <center><table id="tebela-tabuada"></table></center>
    
    <footer>site criado por Lucas Rosa Kuhn</footer>
</body>
</html>
